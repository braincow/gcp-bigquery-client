[package]
name = "gcp-bigquery-client"
version = "0.9.0"
authors = ["Laurent Querel <laurent.querel@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = """
An ergonomic async client library for GCP BigQuery.
"""
homepage = "https://github.com/lquerel/gcp-bigquery-client"
repository = "https://github.com/lquerel/gcp-bigquery-client"
documentation = "https://docs.rs/gcp-bigquery-client"
readme = "README.md"
exclude = ["/.github/*"]
keywords = ["gcp", "bigquery", "google-cloud"]
categories = ["database"]

[dependencies]
# we use my fork of the yup-oauth2 until adc authenticator is incorporated to upstream
yup-oauth2 = { git = "https://github.com/braincow/yup-oauth2.git", branch = "gcp_instance_metadata" }
#yup-oauth2 = "5.0.3"
hyper = "0.14.4"
hyper-rustls = "0.22.1"
thiserror = "1.0.23"
tokio = { version = "1.2.0", features = ["full"] }
reqwest = { version = "0.11.0", features = ["json"] }
url = "2.2.0"
serde = "1.0.123"
serde_json = "1.0.63"
log = "0.4"
chrono = "0.4.19"

[dev-dependencies]
tokio-test = "0.4.0"
